<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
<link rel="canonical" href="{{ page.url | replace:"index.html","" | prepend: site.baseurl | prepend: site.url }}">
<link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend:site.baseurl }}">

<link rel="stylesheet" href="{{ "/css/vendor/font-awesome-4.2.0/css/font-awesome.min.css" | prepend:site.baseurl }}">
<link rel="stylesheet" href="{{ "/css/main.css" | prepend:site.baseurl }}">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" type="text/css">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
